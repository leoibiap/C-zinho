<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
                /* Estilos padrão */
                .box {
                width: 350px;
                }

            /* Estilos para dispositivos com largura máxima de 768px (por exemplo, tablets e celulares em modo paisagem) */
                @media only screen and (max-width: 768px) {
                .box {
                width: 90%; /* Define a largura para 90% da largura da tela */
                }
            }

                /* Estilos para dispositivos com largura máxima de 480px (por exemplo, celulares em modo retrato) */
                @media only screen and (max-width: 480px) {
                    .box {
                    width: 80%; /* Define a largura para 80% da largura da tela */
                    }
                }
            body {
                display: flex;
                justify-content: center; 
                align-items: center;
                height: 100vh;
                background-color: #191919;
            }
            a {
                text-decoration: none;
            }
            .box{
                font-size: 20px;
                color: white;
                height: 250px;
                width: 350px;
                border-radius: 10px;
                background: #191919;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
                }
                .buttons-container {
                display: flex; 
                justify-content: space-around;
                height: 50px; 
                width: 150px;
                }
                button {
                height: 30px; 
                width: 50px;
                background: white; 
                border-radius: 5px;
                color: blue;
                font-weight: 600;
                }
        </style>
    </head>
    <body>
        <div class="box">
            <p>C*zinho hoje?</p>
            <div class="buttons-container">
            <button>
            <a href="https://i.ytimg.com/vi/DYIdwQ-H5mc/maxresdefault.jpg">Sim</a>
            </button>
            <button id="no">Não</button>
            </div>
            </div>
    </body>
    <script>
    let button = document.getElementById( 'no' );
    let height = window. innerHeight - 50;
    let width = window.innerWidth - 50;

    button.addEventListener ('mouseover', function () {
    button.style.position = "absolute";
    button.style.top = Math. random() * height + "px";
    button.syle.left = Math. random() * width + "px";
    })
    </script>
</html>
